name: Lint Codebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**/*.js'

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint