name: CI - Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Fix husky permissions
        run: chmod +x .husky/* || true

      - name: Run husky install manually
        run: npx husky install || true

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx

      - name: Run tests
        run: npm test
