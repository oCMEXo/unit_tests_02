name: Lint

on:
  pull_request:
    branches: [main, master]
    paths:
      - '**/*.js'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Run ESLint
        run: npm run lint